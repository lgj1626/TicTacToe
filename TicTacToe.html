<html>
<head>
<link rel="stylesheet" href="./src/style/TicTacToe.css">
<script type="text/javascript" src="./src/script/TicTacToe.js"></script>
</head>
<body>
<script>{

	var container = document.createElement("div");
	var player1 = new Player("Jon Snow", "X");
	var player2 = new Player("Jamie Lannister", "O");
	var ttt = new TicTacToe(player1, player2);
	
	container.width = "500px";
	container.height = "500px";
	document.body.appendChild(container);
	ttt.render(container);
	ttt.startGame();
}
</script>
</body>
</html>
